<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/theme.css">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/ui.css">

    <base href="/password/">

  <link rel="stylesheet" href="/password/src/index.css"></head>
  <body data-theme="dark">
    <form id="password-form" class="password-form">
      <div class="form-header">
        <span>Password Generator</span>
        <button type="button" id="theme-button" class="button-icon">
          <svg class="theme-icon" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="256" cy="256" r="232" stroke="black" stroke-width="48"/>
            <path d="M416 256C416 213.565 399.143 172.869 369.137 142.863C339.131 112.857 298.435 96 256 96C213.565 96 172.869 112.857 142.863 142.863C112.857 172.869 96 213.565 96 256L256 256H416Z" fill="black"/>
          </svg>
        </button>
      </div>
      <div class="form-row">
        <span class="label">Length</span>
        <input type="range" class="option-length-range" id="option-length-range" name="option-length-range">
        <input type="number" class="option-length" id="option-length" name="option-length">
      </div>

      <div class="form-row">
        <label for="option-lowercase" class="toggle">
          <span class="label">Lowercase Letters</span>
          <input type="checkbox" id="option-lowercase" name="option-lowercase" checked>
          <span class="switch"></span>
        </label>
      </div>

      <div class="form-row">
        <label for="option-uppercase" class="toggle">
          <span class="label">Uppercase Letters</span>
          <input type="checkbox" id="option-uppercase" name="option-uppercase">
          <span class="switch"></span>
        </label>
      </div>

      <div class="form-row">
        <label for="option-numbers" class="toggle">
          <span class="label">Numbers</span>
          <input type="checkbox" id="option-numbers" name="option-numbers">
          <span class="switch"></span>
        </label>
      </div>

      <div class="form-row">
        <label for="option-symbols" class="toggle">
          <span class="label">Symbols</span>
          <input type="checkbox" id="option-symbols" name="option-symbols">
          <span class="switch"></span>
        </label>
      </div>

      <button id="generate-button" class="generate-button">Generate</button>

      <div id="result-container" class="result-container">
        <div id="result" class="result"></div>
        <button type="button" id="copy-button" class="copy-button">Copy</button>
      </div>
    </form>

    <script src="src/index.js" type="module"></script>
  

</body></html>
